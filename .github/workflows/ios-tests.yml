name: iOS Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: macOS-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Configure private specs repo access
      env:
        PRIVATE_SPECS_USERNAME: ${{ secrets.PRIVATE_SPECS_USERNAME }}
        PRIVATE_SPECS_TOKEN: ${{ secrets.PRIVATE_SPECS_TOKEN }}
      run: |
        git config --global credential.helper store
        echo "https://${PRIVATE_SPECS_USERNAME}:${PRIVATE_SPECS_TOKEN}@gitee.com" > ~/.git-credentials
      
    - name: Install CocoaPods
      run: |
        gem install cocoapods
        pod --version
        
    - name: Add private specs repo
      run: |
        pod repo add gitee-talon163-my-private-pod-specs https://gitee.com/talon163/my-private-pod-specs.git
        pod repo update
      
    - name: Install Dependencies
      run: |
        cd Example
        pod install
      
    # 诊断步骤
    - name: List project schemes
      run: |
        cd Example
        ls -la RatingBox.xcodeproj/xcshareddata/xcschemes
        xcodebuild -workspace RatingBox.xcworkspace -list
      
    - name: Run Unit Tests
      run: |
        cd Example
        
        # 使用正确的 scheme 名称
        SCHEME="RatingBox-Example"  # 根据诊断结果修改
        
        set -o pipefail
        xcodebuild test \
          -workspace RatingBox.xcworkspace \
          -scheme "$SCHEME" \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
          ONLY_ACTIVE_ARCH=YES \
          CODE_SIGNING_ALLOWED=NO \
          | tee build.log
        
        # 检查测试结果
        if grep -q "TEST SUCCEEDED" build.log; then
          echo "✅ Tests passed"
        else
          echo "❌ Tests failed"
          cat build.log
          exit 1
        fi
